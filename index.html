<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hover Snake Effect</title>
  <style>
    body {
      background-color: rgb(20, 20, 20);
      margin: 0;
      padding: 0;
      overflow: hidden;
      min-height: 100vh;
    }

    .image {
      width: 40vmin;
      position: absolute;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
    }

    .image[data-status="inactive"] {
      display: none;
    }

    .image[data-status="active"] {
      display: block;
    }
  </style>
</head>
<body>
  <div id="gallery"></div>

  <script>
    /* === SETTINGS === */
    const displayDistance = 50; // Distance in px before showing next image
    const nDisplay = 7; // Number of images visible at once

    // ðŸ”¹ Replace these with your own hosted image URLs
    const imageUrls = [
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image1.png",
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image2.png",
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image3.png"
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image4.png"
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image5.png"
  "https://raw.githubusercontent.com/gremlinotes/hover-effect/main/image6.png"
    
    ];

    // === CREATE IMAGES DYNAMICALLY ===
    const gallery = document.getElementById("gallery");
    imageUrls.forEach((url) => {
      const img = document.createElement("img");
      img.src = url;
      img.classList.add("image");
      img.dataset.status = "inactive";
      gallery.appendChild(img);
    });

    const images = document.getElementsByClassName("image");
    let globalIndex = 0;
    let lastMousePosition = { x: 0, y: 0 };

    function activatePic(img, x, y) {
      img.dataset.status = "active";
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.style.zIndex = globalIndex;
      lastMousePosition = { x: x, y: y };
    }

    function mouseDistance(x, y) {
      return Math.hypot(x - lastMousePosition.x, y - lastMousePosition.y);
    }

    window.onmousemove = (e) => {
      if (mouseDistance(e.clientX, e.clientY) > displayDistance) {
        let activePic = images[globalIndex % images.length];
        let inactivePic = images[(globalIndex - nDisplay) % images.length];

        activatePic(activePic, e.clientX, e.clientY);
        if (inactivePic) inactivePic.dataset.status = "inactive";

        globalIndex++;
      }
    };
  </script>
</body>
</html>
